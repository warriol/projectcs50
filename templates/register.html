{% extends "layout.html" %}

{% block title %}
    Registro
{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Usuario" type="text" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="password" placeholder="Contraseña" type="password" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" name="confirmation" placeholder="Confirmar Contraseña" type="password" required>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Registrarse</button>
                    </form>
                    <div class="mt-3 text-center">
                        <small>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
