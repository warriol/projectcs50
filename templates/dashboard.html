{% extends "layout.html" %}

{% block title %}Dashboard - Chat IA{% endblock %}

{% block main %}
<div class="container-fluid h-100 mt-2">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-12">
            <div class="card shadow-sm" style="height: 75vh;">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Asistente Legal-IT</h5>
                    <select class="form-select form-select-sm w-auto" id="ia-selector">
                        <option value="legal">Asistente Legal (Azul)</option>
                        <option value="corrector">Corrector Ortográfico (Verde)</option>
                        <option value="manual">Consulta Manual SGSP (Amarillo)</option>
                    </select>
                </div>
                
                <div class="card-body overflow-auto" id="chat-window" style="background-color: #f0f2f5;">
                    {% for msg in history %}
                        <div class="d-flex flex-column mb-3 {{ 'align-items-end' if msg.tipo_ia == 'user' else 'align-items-start' }}">
                            <div class="p-3 rounded-3 shadow-sm chat-bubble {{ msg.tipo_ia }}">
                                {{ msg.respuesta if msg.tipo_ia != 'user' else msg.pregunta }}
                                <div class="text-end small opacity-50 mt-1" style="font-size: 0.7rem;">
                                    {{ msg.timestamp.strftime('%H:%M') }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <div id="spinner" class="text-center py-2 d-none">
                    <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                    <span class="ms-2 small text-muted">La IA está pensando...</span>
                </div>

                <div class="card-footer bg-white">
                    <form id="chat-form" class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Escribe tu consulta aquí..." required>
                        <button class="btn btn-primary" type="submit" id="send-btn">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
